<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vacation Packing List</title>
  <script defer src="script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 text-gray-800">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">Vacation Packing List</h1>

    <div class="bg-white p-6 rounded shadow mb-6">
      <form id="tripForm" class="grid gap-4">
        <div>
          <label class="block font-semibold">City</label>
          <input type="text" id="city" required class="w-full p-2 border rounded"/>
        </div>
        <div>
          <label class="block font-semibold">Start Date</label>
          <input type="date" id="startDate" required class="w-full p-2 border rounded"/>
        </div>
        <div>
          <label class="block font-semibold">End Date</label>
          <input type="date" id="endDate" required class="w-full p-2 border rounded"/>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
          Generate Packing List
        </button>
      </form>
    </div>

    <div id="weatherOutput" class="mb-6"></div>
    <div id="packingOutput"></div>
    <!-- Export button will be injected by JS, but add SheetJS CDN -->
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  </div>
</body>
</html>
